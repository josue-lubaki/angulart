<div class="container p-fluid p-formgrid p-grid p-flex-column">
  <div class="card" *ngIf="haircut">
    <div class="card-left">
      <img
        class="card-left-img"
        [src]="haircut.imageURL"
        alt="{{ haircut.title }} image"
        width="250px"
        height="175px"
      />
      <div class="card-left-title">
        <h5>{{ haircut.title }}</h5>
      </div>
    </div>
    <div class="card-right">
      <!-- <span>{{ haircut.heure }}<br /></span> -->
      <span>{{ haircut.description }}</span>
      <p class="card-right-price">${{ haircut.price }}</p>
      <p>Temps estimé : {{ haircut.estimatedTime }}</p>
    </div>
  </div>
  <div class="card" *ngIf="!haircut">Nous n'avons aucune information.</div>

  <div class="p-field p-col-12 p-md-6 p-md-offset-3 p-xl-6 p-xl-offset-3">
    <p-calendar
      [(ngModel)]="value"
      [ngModelOptions]="{standalone: true}"
      [showTime]="true"
      [showSeconds]="false"
      [minDate]="minDate"
      inputId="time"
      [showIcon]="true"
      [dateFormat]="'DD dd MM yy à'"
    ></p-calendar>
  </div>

  <div
    class="p-field p-md-4 p-md-offset-4 p-xl-offset-4 p-xl-4 p-sm-8 p-sm-offset-2 p-jc-center"
  >
    <button
      pButton
      [disabled]="!haircut"
      type="button"
      label="Réserver"
      class="p-button-success Button-i"
      (click)="createAndUpdateReservation()"
    ></button>
  </div>
</div>

<p-confirmDialog #cd
   header="Confirmation Localisation"
   icon="pi pi-map"
   [breakpoints]="{'960px': '75vw', '4260px': '90vw'}"
   [style]="{width: '50vw'}">
  <ng-template pTemplate="footer">
    <p-button type="button" icon="pi pi-home" styleClass="p-button-text" label="Utilisez mon domicile" (click)="cd.reject()"></p-button>
    <p-button type="button" icon="pi pi-map-marker" styleClass="p-button-text" label="Localisez-moi" (click)="cd.accept()"></p-button>
  </ng-template>
</p-confirmDialog>
