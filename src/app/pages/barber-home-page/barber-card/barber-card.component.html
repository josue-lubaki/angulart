<div class="haircut-card" (click)="reservationSelected(reservation.id)">
  <img [src]="reservation.haircut?.imageURL" />
  <div class="haircut-card-info">
    <div></div>
    <div>{{ reservation.haircut?.title }}</div>
    <h3>{{ reservation.haircut?.price }} $</h3>
  </div>
  <div class="haircut-card-view">
    <button pButton type="button" label="Voir"></button>
  </div>
</div>
